<html lang="en">
<head>
    <style>

        tr, td, th {

            padding: 10px;

        }

        table {

            border-collapse: collapse;
            margin: 15px;
            width: 100%;

        }


    </style>

    <title>HTML TABLO ÖRNEKLERİ  DERSLERİ</title>
</head>

    </tr>
    <tr>

    </tr>
    <tr>


        <th> BAŞLIK 3</th>
        <td> Değer 3</td>

    </tr>


</table>

<table border="1px">

    <tr>
        <th>BAŞLIK 1</th>
        <th> BAŞLIK 2 </th>

</html>
