<!DOCTYPE html>
<html lang="en">
<head>


    <style>


        th,td{

            padding: 15px;


        }

        table{

            border-collapse: collapse;


        }
    </style>
    <meta charset="UTF-8">
    <title>HTML TABLO ÖRNEKLERİ </title>
</head>
<body>


<h1> Burada yaptığımız işlem , satırda 2 sütunun birleştirilmesi işlemidir. Colspan ile sağlandı.</h1>
<table border="1px">


    <tr>


        <th> BAŞLIK 1 </th>
        <th> BAŞLIK 2 </th>
        <th colspan="2"> BAŞLIK 3 </th>


    </tr>

    <tr>

    <td> Değer 1 </td>
    <td> Değer 2 </td>
    <td> Değer 3 </td>
    <td> Değer 4 </td>


    </tr>



</table>



</body>
</html>
